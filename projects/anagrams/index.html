<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Tyler Gibbs</title>

    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- JS -->
    <script type="text/javascript" src="/js/base.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <noscript>
        <style>
            #main {
                display: none;
            }
        </style>
    </noscript>

</head>

<body>
    <noscript>
        <p>Sorry, this page requires JavaScript.</p>
        <p><a href="/">Back</a></p>
    </noscript>
    <div id="back-container">
        <a href="/" class="back-link">back</a>
    </div>
    <div id="main">
        <input id="cell-input" type="text" maxlength="1" autocomplete="off" autocapitalize="characters" style="position:absolute;opacity:0;pointer-events:none;width:1px;height:1px;" tabindex="-1">
        <div id="game-container">
            <div id="letters-container">
                <div id="letters-grid"></div>
                <div id="letters-controls">
                </div>
            </div>
            <div id="game-info">
                <div id="status">Loading...</div>
                <div id="word-viewer">
                    <button id="prev-word" class="arrow-btn">&#8592;</button>
                    <span id="current-word" class="current-word"></span>
                    <button id="next-word" class="arrow-btn">&#8594;</button>
                </div>
            </div>
        </div>
    </div>
    <pre id="ascii-box"></pre>
</body>

</html>
